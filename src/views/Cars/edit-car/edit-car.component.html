<div class="form-container">
    <form [formGroup]="editCarForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <h2>Edit Car</h2>
      <div class="form-group">
        <label for="name">Car Name:</label>
        <input id="name" formControlName="name" placeholder="Enter car name" />
      </div>
  
      <div class="form-group">
        <label for="licensePlate">License Plate:</label>
        <input id="licensePlate" formControlName="licensePlate" placeholder="Enter license plate" />
      </div>
  
      <div class="form-group">
        <label for="brand">Brand:</label>
        <input id="brand" formControlName="brand" placeholder="Enter car brand" />
      </div>
  
      <div class="form-group">
        <label for="model">Model:</label>
        <input id="model" formControlName="model" placeholder="Enter car model" />
      </div>
  
      <div class="form-group">
        <label for="color">Color:</label>
        <input id="color" formControlName="color" placeholder="Enter car color" />
      </div>
  
      <div class="form-group">
        <label for="seats">Seats:</label>
        <input id="seats" formControlName="seats" type="number" placeholder="Enter number of seats" />
      </div>
  
      <div class="form-group">
        <label for="year">Year:</label>
        <input id="year" formControlName="year" type="number" placeholder="Enter manufacturing year" />
      </div>
  
      <div class="form-group">
        <label for="madeIn">Made In:</label>
        <input id="madeIn" formControlName="madeIn" placeholder="Enter country of origin" />
      </div>
  
      <div class="form-group">
        <label for="mileage">Mileage:</label>
        <input id="mileage" formControlName="mileage" type="number" placeholder="Enter mileage" />
      </div>
  
      <div class="form-group">
        <label for="status">Status:</label>
        <input id="status" formControlName="status" placeholder="Enter car status" />
      </div>
  
      <div class="form-group">
        <label for="price">Price:</label>
        <input id="price" formControlName="price" type="number" placeholder="Enter price" />
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" placeholder="Enter description"></textarea>
      </div>
  
      <div class="form-group">
        <label for="image">Image (Optional):</label>
        <input id="image" type="file" (change)="onFileSelected($event)" />
      </div>
  
      <button type="submit" class="submit-button">Save Changes</button>
    </form>
  </div>
