<div class="edit-car-container">
  <h2>Edit Car</h2>
  <form [formGroup]="carForm" (ngSubmit)="onSave()">
    <div>
      <label for="name">Name:</label>
      <input id="name" formControlName="name" />
      <div *ngIf="carForm.get('name')?.invalid && carForm.get('name')?.touched">
        Name is required.
      </div>
    </div>

    <div>
      <label for="licensePlate">License Plate:</label>
      <input id="licensePlate" formControlName="licensePlate" />
      <div *ngIf="carForm.get('licensePlate')?.invalid && carForm.get('licensePlate')?.touched">
        License Plate is required.
      </div>
    </div>

    <div>
      <label for="brand">Brand:</label>
      <input id="brand" formControlName="brand" />
      <div *ngIf="carForm.get('brand')?.invalid && carForm.get('brand')?.touched">
        Brand is required.
      </div>
    </div>

    <div>
      <label for="price">Price:</label>
      <input id="price" formControlName="price" />
      <div *ngIf="carForm.get('price')?.invalid && carForm.get('price')?.touched">
        Price is required.
      </div>
    </div>

    <div>
      <label for="color">Color:</label>
      <input id="color" formControlName="color" />
      <div *ngIf="carForm.get('color')?.invalid && carForm.get('color')?.touched">
        Color is required.
      </div>
    </div>

    <div>
      <label for="seats">Seats:</label>
      <input id="seats" formControlName="seats" />
      <div *ngIf="carForm.get('seats')?.invalid && carForm.get('seats')?.touched">
        Seats are required.
      </div>
    </div>

    <div>
      <label for="year">Year:</label>
      <input id="year" formControlName="year" />
      <div *ngIf="carForm.get('year')?.invalid && carForm.get('year')?.touched">
        Year is required.
      </div>
    </div>

    <div>
      <label for="madeIn">Made In:</label>
      <input id="madeIn" formControlName="madeIn" />
      <div *ngIf="carForm.get('madeIn')?.invalid && carForm.get('madeIn')?.touched">
        Made In is required.
      </div>
    </div>

    <div>
      <label for="mileage">Mileage:</label>
      <input id="mileage" formControlName="mileage" />
      <div *ngIf="carForm.get('mileage')?.invalid && carForm.get('mileage')?.touched">
        Mileage is required.
      </div>
    </div>
    <div>
      <label for="description">Description:</label>
      <input id="description" formControlName="description" />
      <div *ngIf="carForm.get('description')?.invalid && carForm.get('description')?.touched">
        Description is required.
      </div>
    </div>
    
    <div>
      <label for="status">Status:</label>
      <input id="status" formControlName="status" />
      <div *ngIf="carForm.get('status')?.invalid && carForm.get('status')?.touched">
        Status is required.
      </div>
    </div>
    
    <div>
      <label for="model">Model:</label>
      <input id="model" formControlName="model" />
      <div *ngIf="carForm.get('model')?.invalid && carForm.get('model')?.touched">
        Model is required.
      </div>
    </div>
    <button type="submit" [disabled]="carForm.invalid">Save</button>
  </form>
</div>
