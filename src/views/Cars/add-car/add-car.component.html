<!-- ==================== Form Thêm Xe (Bắt Đầu) ==================== -->
<section class="add-car">

<!-- Tải Tệp Excel Thương Hiệu & Mẫu -->
<div>
  <label for="excel-brand-model">Tải Tệp Excel Thương Hiệu & Mẫu:</label>
  <input
    id="excel-brand-model"
    type="file"
    (change)="onFileChange($event, 'brandModel')"
    accept=".xlsx, .xls"
  />
</div>

<!-- Tải Tệp Excel Màu -->
<div>
  <label for="excel-color">Tải Tệp Excel Màu:</label>
  <input
    id="excel-color"
    type="file"
    (change)="onFileChange($event, 'color')"
    accept=".xlsx, .xls"
  />
</div>

<h4>Thêm Xe Mới</h4>

<div class="form-container">
    <form [formGroup]="addCarForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <h2>Thêm Xe Mới</h2>
      <div class="form-group">
        <label for="name">Tên Xe:</label>
        <input id="name" formControlName="name" placeholder="Nhập tên xe" />
      </div>
  
      <div class="form-group">
        <label for="licensePlate">Biển Số Xe:</label>
        <input id="licensePlate" formControlName="licensePlate" placeholder="Nhập biển số xe" />
      </div>
  
      <div class="form-group">
        <label for="brand">Thương Hiệu:</label>
        <select id="brand" formControlName="brand" (change)="onBrandChange($event)">
          <option *ngFor="let brand of brands" [value]="brand">{{ brand }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="model">Mẫu Xe:</label>
        <select id="model" formControlName="model">
          <option *ngFor="let model of filteredModels" [value]="model">{{ model }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="color">Màu Sắc:</label>
        <select id="color" formControlName="color">
          <option *ngFor="let color of colors" [value]="color">{{ color }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="seats">Số Chỗ Ngồi:</label>
        <input id="seats" formControlName="seats" type="number" placeholder="Nhập số chỗ ngồi" />
      </div>
  
      <div class="form-group">
        <label for="year">Năm Sản Xuất:</label>
        <input id="year" formControlName="year" type="number" placeholder="Nhập năm sản xuất" />
      </div>
  
      <div class="form-group">
        <label for="madeIn">Xuất Xứ:</label>
        <input id="madeIn" formControlName="madeIn" placeholder="Nhập quốc gia sản xuất" />
      </div>
  
      <div class="form-group">
        <label for="mileage">Số Km Đã Đi:</label>
        <input id="mileage" formControlName="mileage" type="number" placeholder="Nhập số km đã đi" />
      </div>
  
      <div class="form-group">
        <label for="status">Tình Trạng Xe:</label>
        <input id="status" formControlName="status" placeholder="Nhập tình trạng xe" />
      </div>
  
      <div class="form-group">
        <label for="price">Giá Bán:</label>
        <input id="price" formControlName="price" type="number" placeholder="Nhập giá bán" />
      </div>
  
      <div class="form-group">
        <label for="description">Mô Tả:</label>
        <textarea id="description" formControlName="description" placeholder="Nhập mô tả"></textarea>
      </div>
  
      <div class="form-group">
        <label for="image">Hình Ảnh:</label>
        <input id="image" type="file" (change)="onFileSelected($event)" />
      </div>
  
      <button type="submit" class="submit-button">Thêm Xe</button>
    </form>
</div>
</section>
<!-- ==================== Form Thêm Xe (Kết Thúc) ==================== -->
