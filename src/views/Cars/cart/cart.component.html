    <!-- ==================== Scroll-Top Area (Start) ==================== -->

    <!-- ==================== Scroll-Top Area (End) ==================== -->
  
  
  
      
    <!-- ==================== Page-Title (Start) ==================== -->
    <div class="page-title">
  
      <div class="title">
        <h2>Cart</h2>
      </div> 
  
      <div class="link">
        <a href="../../index-2.html"><i class="fa-solid fa-house-chimney"></i> Home</a>
        <i class="fa-solid fa-angle-right"></i>
        <span class="page">Cart</span>
      </div>
  
    </div>
    <!-- ==================== Page-Title (End) ==================== -->
  
  
  
    <!-- ==================== Cart Area (Start) ==================== -->
    <section class="cart">
  
      <!-- ========== Shopping-Cart Area (Start) ========== -->
      <div class="cart-container">
  
        <div class="container">
  
          <div class="cart-title">
            <h3 class="car-heading">car</h3>
            <h3>fuel type</h3>
            <h3>price</h3>
            <h3>action</h3>
          </div>
  
          <div class="box-container"> 
  
            <div class="cart-item">
              <div class="box car">
                <img src="../../assets/images/Cars/Cars/Car-1.jpg" alt="">
                <div class="name">Porsche 911 Gt3</div>
              </div>
              <div class="box fuel">Petrol</div>
              <div class="box price">$100.00</div>
              <div class="box action">
                <i class="icon fa-solid fa-trash-arrow-up"></i>
              </div>
            </div>
  
            <div class="cart-item">
              <div class="box car">
                <img src="../../assets/images/Cars/Cars/Car-2.jpg" alt="">
                <div class="name">Infiiti Fx35</div>
              </div>
              <div class="box fuel">Gasoline</div>
              <div class="box price">$150.00</div>
              <div class="box action">
                <i class="icon fa-solid fa-trash-arrow-up"></i>
              </div>
            </div>
  
            <div class="cart-item">
              <div class="box car">
                <img src="../../assets/images/Cars/Cars/Car-3.jpg" alt="">
                <div class="name">BMW M5 Sedan</div>
              </div>
              <div class="box fuel">Gasoline</div>
              <div class="box price">$200.00</div>
              <div class="box action">
                <i class="icon fa-solid fa-trash-arrow-up"></i>
              </div>
            </div>
  
          </div>
  
        </div>
          
      </div>
      <!-- ========== Shopping-Cart Area (End) ========== -->
  
  
  
      <!-- ========== Cart-Summary Area (Start) ========== -->
      <div class="cart-summary">
  
        <div class="summary-list">
  
          <div class="summary-item">
            <div class="name box">sub total</div>
            <div class="value box">$450.00</div>
          </div>
  
          <div class="summary-item">
            <div class="name box">delivery fee</div>
            <div class="value box">$50.00</div>
          </div>
  
          <div class="summary-item">
            <div class="name box">discount</div>
            <div class="value box">$20.00</div>
          </div>
  
          <div class="summary-item">
            <div class="name box">tax</div>
            <div class="value box">$20.00</div>
          </div> 
  
          <div class="summary-item"> 
            <div class="name box">total</div>
            <div class="value box">$500.00</div>
          </div>
  
        </div>
  
        <a href="Checkout.html" class="btn">proceed to checkout</a>
  
      </div>
      <!-- ========== Cart-Summary Area (End) ========== -->
  
  
    </section>
    <!-- ==================== Cart Area (End) ==================== -->
