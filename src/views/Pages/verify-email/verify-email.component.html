<!-- src/views/Pages/verify-email/verify-email.component.html -->
<div class="page-title">
  <div class="title">
    <h2>Email Verification</h2>
  </div>
  <div class="link">
    <a routerLink="/home"><i class="fa-solid fa-house-chimney"></i> Home</a>
    <i class="fa-solid fa-angle-right"></i>
    <span class="page">Email Verification</span>
  </div>
</div>

<section class="verify-email">
  <div class="verify-container">
    <div *ngIf="verifying" class="verifying">
      <i class="fas fa-spinner fa-spin"></i>
      <p>Verifying your email...</p>
    </div>

    <div *ngIf="successMessage" class="success-message">
      <i class="fas fa-check-circle"></i>
      <p>{{ successMessage }}</p>
      <p>Redirecting to login page...</p>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      <i class="fas fa-times-circle"></i>
      <p>{{ errorMessage }}</p>
      <a routerLink="/login" class="btn">Go to Login</a>
    </div>
  </div>
</section>
